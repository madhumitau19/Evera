<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangentially Related Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href='../home.html'>
        <button class="home-button" id="homeButton">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
        </button>
    </a>
    <div class="no-human">David doesn't tell us anything about you when he talks to you. We'd rather you use our AI assistant âœ¨</div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>EverAI</h1>
            <p>AI Expert</p>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-bubble">Hi! I'm here for ALL your needs! How can I help you today?</div>
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Ask me anything..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
